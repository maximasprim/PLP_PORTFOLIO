            } catch (error) {

     // Load all sections
        async function loadAllSections() {
            const mainContent = document.getElementById('main-content');
            const loadingPromises = Object.keys(sectionFiles).map(async (sectionName) => {
                const sectionHtml = await loadSection(sectionName);
                return sectionHtml;
            });

            try {
                const sections = await Promise.all(loadingPromises);
                mainContent.innerHTML = sections.join('');
                
                // IMPORTANT: Wait for DOM to update, then initialize carousel
                setTimeout(() => {
                    initializeCarousel();
                    initializePortfolio();
                    
                    // Re-observe fade-in elements for newly loaded content
                    document.querySelectorAll('.fade-in').forEach(el => {
                        observer.observe(el);
                    });
                }, 200); // Increased delay to ensure DOM is fully ready
                
            } catch (error) {
                console.error('Error loading sections:', error);
                mainContent.innerHTML = '<div class="error-message">Failed to load portfolio sections</div>';
            }
        }

        // Initialize portfolio functionality
        function initializePortfolio() {
            console.log('Initializing portfolio functionality...');
            
            // Re-attach event listeners for dynamically loaded content
            initializeEventListeners();
            
            // Initialize counter animation
            const statsSection = document.querySelector('.stats-grid');
            if (statsSection) {
                const statsObserver = new IntersectionObserver(function(entries) {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            animateCounters();
                            statsObserver.unobserve(entry.target);
                        }
                    });
                }, { threshold: 0.5 });
                
                statsObserver.observe(statsSection);
            }
        }

        // Initialize event listeners for dynamic content
        function initializeEventListeners() {
            // Contact form
            const contactForm = document.getElementById('contactForm');
            if (contactForm) {
                contactForm.removeEventListener('submit', handleContactForm); // Remove existing
                contactForm.addEventListener('submit', handleContactForm);
            }

            // Project card hover effects
            document.querySelectorAll('.project-card').forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-15px) scale(1.02)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(-10px) scale(1)';
                });
            });

            // Skill tag hover effects
            document.querySelectorAll('.skill-tag').forEach(tag => {
                tag.addEventListener('mouseenter', function() {
                    this.style.transform = 'scale(1.1) rotate(2deg)';
                });
                
                tag.addEventListener('mouseleave', function() {
                    this.style.transform = 'scale(1) rotate(0deg)';
                });
            });
        }

        // Counter Animation for Stats
        function animateCounters() {
            const counters = document.querySelectorAll('.stat-number');
            counters.forEach(counter => {
                const target = parseInt(counter.textContent.replace(/\D/g, ''));
                const increment = target / 100;
                let current = 0;
                
                const updateCounter = () => {
                    if (current < target) {
                        current += increment;
                        const value = Math.ceil(current);
                        if (counter.textContent.includes('%')) {
                            counter.textContent = value + '%';
                        } else {
                            counter.textContent = value + '+';
                        }
                        setTimeout(updateCounter, 20);
                    } else {
                        if (counter.textContent.includes('%')) {
                            counter.textContent = target + '%';
                        } else {
                            counter.textContent = target + '+';
                        }
                    }
                };
                
                updateCounter();
            });
        }
        // Contact form handler
        function handleContactForm(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            if (!data.name || !data.email || !data.subject || !data.message) {
                showNotification('Please fill in all fields', 'error');
                return;
            }
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(data.email)) {
                showNotification('Please enter a valid email address', 'error');
                return;
            }
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            submitBtn.disabled = true;
            
            setTimeout(() => {
                showNotification('Thank you for your message! I\'ll get back to you soon.', 'success');
                e.target.reset();
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }, 2000);
        }

        // Load sections when page loads
        document.addEventListener('DOMContentLoaded', loadAllSections);
