    <!-- Enhanced Script for Dynamic Loading -->
    <script>
        // Section files mapping
        const sectionFiles = {
            'about': 'sections/about.html',
            'skills': 'sections/skills.html',
            'experience': 'sections/experience.html',
            'education': 'sections/education.html',
            'projects': 'sections/projects.html',
            'gallery': 'sections/gallery.html',
            'community': 'sections/community.html',
            'certifications': 'sections/certifications.html',
            'contact': 'sections/contact.html'
        };

        // Load section function
        async function loadSection(sectionName) {
            try {
                const response = await fetch(sectionFiles[sectionName]);
                if (!response.ok) {
                    throw new Error(`Failed to load ${sectionName} section`);
                }
                const html = await response.text();
                return html;
            } catch (error) {
                console.error(`Error loading ${sectionName} section:`, error);
                return `<div class="error-message">Failed to load ${sectionName} section</div>`;
            }
        }

        // Load all sections
        async function loadAllSections() {
            const mainContent = document.getElementById('main-content');
            const loadingPromises = Object.keys(sectionFiles).map(async (sectionName) => {
                const sectionHtml = await loadSection(sectionName);
                return sectionHtml;
            });

            try {
                const sections = await Promise.all(loadingPromises);
                mainContent.innerHTML = sections.join('');
                
                // Initialize functionality after sections are loaded
                initializePortfolio();
            } catch (error) {
                console.error('Error loading sections:', error);
                mainContent.innerHTML = '<div class="error-message">Failed to load portfolio sections</div>';
            }
        }

        // Initialize portfolio functionality
        function initializePortfolio() {
            // Re-run the original script functionality
            if (typeof initializeCarousel === 'function') {
                initializeCarousel();
            }
            
            // Re-observe fade-in elements
            if (typeof observer !== 'undefined') {
                document.querySelectorAll('.fade-in').forEach(el => {
                    observer.observe(el);
                });
            }

            // Re-attach event listeners for dynamically loaded content
            initializeEventListeners();
        }

        // Initialize event listeners for dynamic content
        function initializeEventListeners() {
            // Contact form
            const contactForm = document.getElementById('contactForm');
            if (contactForm) {
                contactForm.addEventListener('submit', handleContactForm);
            }

            // Carousel buttons
            const nextBtn = document.getElementById('nextBtn');
            const prevBtn = document.getElementById('prevBtn');
            if (nextBtn) nextBtn.addEventListener('click', nextSlide);
            if (prevBtn) prevBtn.addEventListener('click', prevSlide);

            // Add other event listeners as needed
        }

        // Contact form handler
        function handleContactForm(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            if (!data.name || !data.email || !data.subject || !data.message) {
                showNotification('Please fill in all fields', 'error');
                return;
            }
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(data.email)) {
                showNotification('Please enter a valid email address', 'error');
                return;
            }
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            submitBtn.disabled = true;
            
            setTimeout(() => {
                showNotification('Thank you for your message! I\'ll get back to you soon.', 'success');
                e.target.reset();
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }, 2000);
        }

        // Load sections when page loads
        document.addEventListener('DOMContentLoaded', loadAllSections);
    </script>
